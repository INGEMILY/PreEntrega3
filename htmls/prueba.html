<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat</title>
<link rel="stylesheet" type="text/css" href="../styles/style.css">
</head>
<body>

<div class="chat-container">
    <div class="chat-sidebar">
        <div class="chat-sidebar-header">Usuarios</div>
        <div class="chat-user">Usuario 1</div>
        <div class="chat-user">Usuario 2</div>
        <div class="chat-user">Usuario 3</div>
    </div>
    <div class="chat-messages">
        <div class="chat-message">Mensaje 1</div>
        <div class="chat-message">Mensaje 2</div>
        <div class="chat-message">Mensaje 3</div>
    </div>
    <div class="chat-input">
        <input type="text" placeholder="Escribe un mensaje...">
        <button>Enviar</button>
    </div>
</div>

</body>
</html>
