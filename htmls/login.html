<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Inicia sesión para acceder a tu cuenta en MYDEVSy explorar oportunidades de empleo para programadores.">
    <meta name="keywords" content="inicio de sesión, login, acceso, seguridad">

    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="../styles/style.css">
</head>

<body class="login">
    <header>
        <nav class="navbar bg-transparent navbar-expand-md position-relative z-3"data-bs-theme="dark" >
            <div class="container-fluid">
              <a class="navbar-brand" href="../index.html">MYDEVS</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                
                <div class="offcanvas-body .bg-azul">
                  <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                        
                        <a class="nav-link " aria-current="page" href="../index.html">Inicio
                        <i class="fa-solid fa-house"></i>
                        </a>
                    </li>
                  
                  </ul> 
                </div>
              </div>
            </div>
          </nav>
    </header>

    <main>
    <div class="contenedor">
        <div class="imagen">
            <img src="..\images\mydevslogo.jpg" alt="logo-mydevs-login">
        </div>
     
        
        <div class="formulario">
            
        <h1 class="text-form">Iniciar sesion</h1>
           
            <form id="forma" name="forma" method="post">
                <div class="elemento">
                    <label class="text-form"  for="usuario">Usuario</label>
                    <input type="text" id="usuario" name="usuario" required="TRUE"/> 
                </div>
                <div class="elemento">
                    <label class="text-form"  for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required="TRUE"/> 
                </div>

            </form>
            <a href="../htmls/explora.html">
                <button id="loginbutton">Iniciar Sesión</button>
            </a>
            <div class="elemento remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label  class="text-form" for="remember">Remember me</label>
            </div>
          
        </div>
    </div>
</main>
<footer class="footer">
    <div class="footer-container">
      
        <div class="footer-column">
            <h3>Contacto</h3>
            <p>contacto@example.com</p>
            <p>123-456-7890</p>
        </div>
        <div class="footer-column">
            <h3>Síguenos</h3>
            <ul class="social-icons">
                <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-linkedin"></i></a></li>
            </ul>
        </div>
    </div>
  </footer>
  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
